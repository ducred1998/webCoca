<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#">
          <img src="logo.png" class="logo" />
        </a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>Taste the Feeling</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi
            aliquam vero est corrupti rem nostrum odio laboriosam, similique nam
            quae at blanditiis alias, tenetur aspernatur illo quibusdam, totam
            ipsam. Culpa.
          </p>
          <a href="#">Learn More</a>
        </div>

        <div class="imgBox">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="cocacola1.png" /></div>
              <div class="swiper-slide"><img src="cocacola2.png" /></div>
              <div class="swiper-slide"><img src="cocacola3.png" /></div>
              <div class="swiper-slide"><img src="cocacola4.png" /></div>
              <div class="swiper-slide"><img src="cocacola5.png" /></div>
              <div class="swiper-slide"><img src="cocacola6.png" /></div>
            </div>
          </div>
        </div>
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="instagram.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="twitter.png" alt="" /></a>
        </li>
      </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 300,
          modifier: 1,
          slideShadows: true,
        },

        pagination: {
          el: ".swiper-pagination",
        },
        loop: true,
      });

      function toggleMenu() {
        const menuToggle = document.querySelector(".toggle");
        const navigation = document.querySelector(".navigation");
        navigation.classList.toggle("active");
        menuToggle.classList.toggle("active");
      }
    </script>
  </body>
</html>
